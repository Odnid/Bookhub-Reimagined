<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <title>Book Hub - Favorites</title>
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <link rel="icon" href="assets/img/bookhub.png">
  <style>
    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .book-card {
      background: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .book-card:hover {
      transform: translateY(-5px);
    }

    .book-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .book-info {
      padding: 15px;
    }

    .book-info p {
      margin: 0;
      color: #fff;
      font-size: 1rem;
    }

    .book-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.2);
    }

    .book-actions button {
      background: none;
      border: none;
      color: #ff9500;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .book-actions button:hover {
      color: #ffaa33;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar Toggle -->
    <button class="hamburger-menu">
      <i class="bi bi-list"></i>
    </button>
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <h1>
            <i class="bi bi-book-half"></i>
            Book <span class="highlight">hub</span>
          </h1>
        </div>
      </div>
      
      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="dashboard.html">
              <i class="bi bi-grid-1x2-fill"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="books.html">
              <i class="bi bi-book"></i>
              <span>Books</span>
            </a>
          </li>
          <li>
            <a href="library.html">
              <i class="bi bi-building"></i>
              <span>Library</span>
            </a>
          </li>
          <li>
            <a href="favorites.html" class="active">
              <i class="bi bi-heart"></i>
              <span>Favorites</span>
            </a>
          </li>
          <li>
            <a href="profile.html">
              <i class="bi bi-person"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a href="aboutus.html">
              <i class="bi bi-info-circle"></i>
              <span>About Us</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="logout">
        <button id="logoutBtn">
          <i class="bi bi-box-arrow-right"></i>
          <span>Logout</span>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="content-header">
        <div class="header-left">
          <h2>Your Favorite Books ðŸ“š</h2>
          <p class="subtitle">All your bookmarked titles in one place.</p>
        </div>
        <div class="header-right">
          <div class="search-bar">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Search your favorites...">
          </div>
          <div class="user-menu">
            <span class="notification-count">1</span>
            <i class="bi bi-bell notification-icon"></i>
            <img src="assets\img\Odnid.jpg" alt="User" class="user-avatar">
          </div>
        </div>
      </div>

      <!-- Books Grid -->
      <div class="books-grid">
        <div class="book-card">
          <img src="assets/img/hp.jpg" alt="HP-Sorcerer's">
          <div class="book-info">
            <p>HP-Sorcerer's Stone</p>
          </div>
          <div class="book-actions">
            <button title="Remove from favorites">
              <i class="bi bi-heart-fill"></i>
            </button>
            <button title="Read book">
              <i class="bi bi-book-half"></i>
            </button>
          </div>
        </div>

        <div class="book-card">
          <img src="assets/img/the100.jpg" alt="The 100">
          <div class="book-info">
            <p>The 100</p>
          </div>
          <div class="book-actions">
            <button title="Remove from favorites">
              <i class="bi bi-heart-fill"></i>
            </button>
            <button title="Read book">
              <i class="bi bi-book-half"></i>
            </button>
          </div>
        </div>

        <div class="book-card">
          <img src="assets/img/nuclearwar.jpg" alt="Nuclear War">
          <div class="book-info">
            <p>Nuclear War</p>
          </div>
          <div class="book-actions">
            <button title="Remove from favorites">
              <i class="bi bi-heart-fill"></i>
            </button>
            <button title="Read book">
              <i class="bi bi-book-half"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', function() {
      window.location.href = 'index.html';
    });

    // Sidebar toggle functionality
    document.querySelector('.hamburger-menu').addEventListener('click', function() {
      document.querySelector('.sidebar').classList.toggle('collapsed');
      document.querySelector('.main-content').classList.toggle('expanded');
    });
  </script>
</body>
</html>
