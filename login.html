<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <title>Book Hub - Login</title>
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="icon" href="assets/img/bookhub.png">
</head>
<body>
  <div class="login-container">
    <header>
      <div class="logo">
        <i class="bi bi-book-half"></i>
        <h1>Book <span class="highlight">hub</span></h1>
      </div>
      <p class="subtitle">Your Digital Library Management System</p>
    </header>
    <form action="./backend/api/auth/login.php" class="login-form" id="loginForm" method="POST">
      <div class="input-group">
        <label for="username" class="input-label">Username</label>
        <div class="input-container">
          <i class="bi bi-person icon"></i>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Enter your username" 
            required 
            autocomplete="username"
          >
        </div>
        <span class="error-message" id="usernameError"></span>
      </div>

      <div class="input-group">
        <label for="password" class="input-label">Password</label>
        <div class="input-container">
          <i class="bi bi-lock-fill icon"></i>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password" 
            required 
            autocomplete="current-password"
          >
          <i class="bi bi-eye-slash toggle-password" id="togglePassword"></i>
        </div>
        <span class="error-message" id="passwordError"></span>
      </div>

      <div class="remember-me">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me</label>
      </div>

      <button type="submit" class="btn">
        <i class="bi bi-box-arrow-in-right"></i>
        Sign In
      </button>

      <div class="options">
        <a href="signup.html" class="create-account">
          <i class="bi bi-person-plus"></i>
          Create Account
        </a>
        <a href="forget.html" class="forgot-password">
          <i class="bi bi-key"></i>
          Forgot Password?
        </a>
      </div>
    </form>
  </div>
