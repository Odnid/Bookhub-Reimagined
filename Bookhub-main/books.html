<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <title>Book Hub - Books</title>
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/books.css">
  <link rel="icon" href="assets/img/bookhub.png">
</head>
<body>
  <div class="container">
    <!-- Add this right after the opening <div class="container"> -->
    <button class="hamburger-menu">
      <i class="bi bi-list"></i>
    </button>
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="bi bi-book-half"></i>
          <h1>Book <span class="highlight">hub</span></h1>
        </div>
      </div>
      
      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="dashboard.html">
              <i class="bi bi-grid-1x2-fill"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="books.html" class="active">
              <i class="bi bi-book"></i>
              <span>Books</span>
            </a>
          </li>
          <li>
            <a href="library.html">
              <i class="bi bi-building"></i>
              <span>Library</span>
            </a>
          </li>
          <li>
            <a href="favorites.html">
              <i class="bi bi-heart"></i>
              <span>Favorites</span>
            </a>
          </li>
          <li>
            <a href="profile.html">
              <i class="bi bi-person"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a href="aboutus.html">
              <i class="bi bi-info-circle"></i>
              <span>About Us</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="logout">
        <button id="logoutBtn">
          <i class="bi bi-box-arrow-right"></i>
          <span>Logout</span>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="content-header">
        <div class="header-left">
          <h2>Books Collection ðŸ“š</h2>
          <p class="subtitle">Manage and explore your library's book collection</p>
        </div>
        <div class="header-right">
          <div class="search-bar">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Search books...">
          </div>
          <div class="user-menu">
            <img src="assets/img/default-avatar.png" alt="User" class="avatar">
            <i class="bi bi-bell notification-icon"></i>
          </div>
        </div>
      </div>

      <!-- Book Categories -->
      <div class="categories-wrapper">
        <div class="categories">
          <button class="category active">All Books</button>
          <button class="category">Fiction</button>
          <button class="category">Non-Fiction</button>
          <button class="category">Academic</button>
          <button class="category">Children</button>
        </div>
        <button class="add-book-btn">
          <i class="bi bi-plus-circle"></i>
          Add New Book
        </button>
      </div>

      <!-- Books Grid -->
      <div class="books-grid">
        <!-- Book Card Template -->
        <div class="book-card">
          <div class="book-cover">
            <img src="assets/img/books/gatsby.jpg" alt="The Great Gatsby">
            <div class="book-actions">
              <button class="action-btn"><i class="bi bi-heart"></i></button>
              <button class="action-btn"><i class="bi bi-arrow-left-right"></i></button>
              <button class="action-btn"><i class="bi bi-three-dots"></i></button>
            </div>
          </div>
          <div class="book-info">
            <h4>The Great Gatsby</h4>
            <p class="author">F. Scott Fitzgerald</p>
            <div class="book-meta">
              <span class="status available">Available</span>
              <span class="copies">5 copies</span>
            </div>
          </div>
        </div>
        <!-- More book cards... -->
      </div>

      <!-- Book Details Modal -->
      <div class="modal" id="bookDetailsModal">
        <!-- Modal content -->
      </div>
    </main>
  </div>

  <script>
    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', function() {
      window.location.href = 'login.html';
    });

    // Search functionality
    const searchInput = document.querySelector('.search-bar input');
    searchInput.addEventListener('input', function(e) {
      // Implement search functionality
      console.log('Searching for:', e.target.value);
    });

    // Category switching
    document.querySelectorAll('.category').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.category.active').classList.remove('active');
        btn.classList.add('active');
        // Filter books based on category
      });
    });

    // Book actions
    document.querySelectorAll('.action-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.stopPropagation();
        // Handle different actions (favorite, borrow, more options)
      });
    });
    document.addEventListener('DOMContentLoaded', function() {
  const hamburger = document.querySelector('.hamburger-menu');
  const sidebar = document.querySelector('.sidebar');

  hamburger.addEventListener('click', function() {
    sidebar.classList.toggle('active');
  });
});
  </script>

  <!-- Add before closing body tag -->
  <script src="assets/js/sidebar.js"></script>
</body>
</html>
