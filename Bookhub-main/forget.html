<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Hub - Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/forget.css">
  <link rel="icon" href="assets/img/bookhub.png">
</head>
<body>
  <div class="page-container">
    <!-- Decorative elements -->
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>

    <div class="forgot-password-container">
      <!-- Header Section -->
      <header>
        <div class="logo">
          <i class="bi bi-book-half"></i>
          <h1>Book<span class="highlight">hub</span></h1>
        </div>
      </header>

      <!-- Forgot Password Form -->
      <div class="form-container">
        <h2>Reset Password</h2>
        <p class="description">Enter your email address and we'll send you instructions to reset your password.</p>
        
        <form class="forgot-password-form" id="forgotForm">
          <div class="form-group">
            <div class="input-group">
              <i class="bi bi-envelope input-icon"></i>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
          </div>
          
          <div class="button-group">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-send"></i>
              Send Reset Link
            </button>
            <a href="login.html" class="btn btn-secondary">
              <i class="bi bi-arrow-left"></i>
              Back to Login
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      
      // Show success message
      const formContainer = document.querySelector('.form-container');
      formContainer.innerHTML = `
        <div class="success-message">
          <i class="bi bi-check-circle-fill"></i>
          <h2>Email Sent!</h2>
          <p>We've sent password reset instructions to:<br><strong>${email}</strong></p>
          <p class="note">Please check your inbox and follow the instructions to reset your password.</p>
          <a href="login.html" class="btn btn-primary">
            <i class="bi bi-arrow-left"></i>
            Return to Login
          </a>
        </div>
      `;
    });
  </script>
</body>
</html>
