<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <title>Book Hub - My Library</title>
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/library.css">
  <link rel="icon" href="assets/img/bookhub.png">
</head>
<body>
  <div class="container">
    <!-- Hamburger Menu -->
    <button class="hamburger-menu">
      <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <h1>
            <i class="bi bi-book-half"></i>
            Book <span class="highlight">hub</span>
          </h1>
        </div>
      </div>
      
      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="dashboard.html">
              <i class="bi bi-grid-1x2-fill"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="books.html">
              <i class="bi bi-book"></i>
              <span>Books</span>
            </a>
          </li>
          <li>
            <a href="library.html" class="active">
              <i class="bi bi-building"></i>
              <span>Library</span>
            </a>
          </li>
          <li>
            <a href="favorites.html">
              <i class="bi bi-heart"></i>
              <span>Favorites</span>
            </a>
          </li>
          <li>
            <a href="profile.html">
              <i class="bi bi-person"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a href="aboutus.html">
              <i class="bi bi-info-circle"></i>
              <span>About Us</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="logout">
        <button id="logoutBtn">
          <i class="bi bi-box-arrow-right"></i>
          <span>Logout</span>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="content-header">
        <div class="header-left">
          <h2>My Library ðŸ“š</h2>
          <p class="subtitle">Manage your borrowed and saved books</p>
        </div>
        <div class="header-right">
          <div class="search-bar">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Search in your library...">
          </div>
          <div class="user-menu">
            <span class="notification-count">1</span>
            <i class="bi bi-bell notification-icon"></i>
            <img src="assets/img/default-avatar.png" alt="User" class="user-avatar">
          </div>
        </div>
      </div>

      <!-- Library Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">
            <i class="bi bi-book"></i>
          </div>
          <div class="stat-info">
            <h4>Currently Reading</h4>
            <h3>3</h3>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <i class="bi bi-clock-history"></i>
          </div>
          <div class="stat-info">
            <h4>Books Due Soon</h4>
            <h3>2</h3>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <i class="bi bi-check-circle"></i>
          </div>
          <div class="stat-info">
            <h4>Completed</h4>
            <h3>15</h3>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <i class="bi bi-bookmark-heart"></i>
          </div>
          <div class="stat-info">
            <h4>Saved for Later</h4>
            <h3>7</h3>
          </div>
        </div>
      </div>

      <!-- Reading Categories -->
      <div class="categories-wrapper">
        <div class="categories">
          <button class="category active">All Books</button>
          <button class="category">Currently Reading</button>
          <button class="category">Due Soon</button>
          <button class="category">Completed</button>
          <button class="category">Saved</button>
        </div>
      </div>

      <!-- Library Books Grid -->
      <div class="books-grid">
        <!-- Currently Reading Book Card -->
        <div class="book-card">
          <div class="book-cover">
            <img src="assets/img/books/gatsby.jpg" alt="The Great Gatsby">
            <div class="reading-progress">
              <div class="progress-bar" style="width: 65%"></div>
            </div>
          </div>
          <div class="book-info">
            <h4>The Great Gatsby</h4>
            <p class="author">F. Scott Fitzgerald</p>
            <div class="book-meta">
              <span class="status reading">65% Complete</span>
              <span class="due-date">Due in 5 days</span>
            </div>
          </div>
        </div>
        <!-- Add more book cards as needed -->
      </div>
    </main>
  </div>

  <script>
    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', function() {
      window.location.href = 'login.html';
    });

    // Search functionality
    const searchInput = document.querySelector('.search-bar input');
    searchInput.addEventListener('input', function(e) {
      // Implement search functionality
      console.log('Searching for:', e.target.value);
    });

    // Category switching
    document.querySelectorAll('.category').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelector('.category.active').classList.remove('active');
        btn.classList.add('active');
        // Filter books based on category
      });
    });

    // Hamburger menu functionality
    document.addEventListener('DOMContentLoaded', function() {
      const hamburger = document.querySelector('.hamburger-menu');
      const sidebar = document.querySelector('.sidebar');

      hamburger.addEventListener('click', function() {
        sidebar.classList.toggle('active');
      });
    });
  </script>
</body>
</html>
