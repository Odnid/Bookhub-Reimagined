<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <title>Book Hub - PAGE_TITLE</title>
  <link rel="stylesheet" href="assets/css/PAGE_CSS.css">
  <link rel="icon" href="assets/img/bookhub.png">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <i class="bi bi-book-half"></i>
          <h1>Book <span class="highlight">hub</span></h1>
        </div>
      </div>
      
      <nav class="sidebar-nav">
        <ul>
          <li>
            <a href="dashboard.html">
              <i class="bi bi-grid-1x2-fill"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="books.html">
              <i class="bi bi-book"></i>
              <span>Books</span>
            </a>
          </li>
          <li>
            <a href="library.html">
              <i class="bi bi-building"></i>
              <span>Library</span>
            </a>
          </li>
          <li>
            <a href="favorites.html">
              <i class="bi bi-heart"></i>
              <span>Favorites</span>
            </a>
          </li>
          <li>
            <a href="profile.html">
              <i class="bi bi-person"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a href="aboutus.html">
              <i class="bi bi-info-circle"></i>
              <span>About Us</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="logout">
        <button id="logoutBtn">
          <i class="bi bi-box-arrow-right"></i>
          <span>Logout</span>
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="content-header">
        <div class="header-left">
          <h2>PAGE_TITLE</h2>
          <p>PAGE_SUBTITLE</p>
        </div>
        <div class="header-right">
          <div class="search-bar">
            <i class="bi bi-search"></i>
            <input type="text" placeholder="Search books...">
          </div>
          <div class="user-menu">
            <img src="assets/img/default-avatar.png" alt="User" class="avatar">
            <i class="bi bi-bell notification-icon"></i>
          </div>
        </div>
      </header>

      <div class="content">
        <!-- Page specific content goes here -->
      </div>
    </main>
  </div>

  <script>
    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', function() {
      window.location.href = 'login.html';
    });

    // Search functionality
    const searchInput = document.querySelector('.search-bar input');
    searchInput.addEventListener('input', function(e) {
      // Implement search functionality
      console.log('Searching for:', e.target.value);
    });

    // Set active navigation item
    document.querySelectorAll('.sidebar-nav a').forEach(link => {
      if (link.getAttribute('href') === location.pathname.split('/').pop()) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
